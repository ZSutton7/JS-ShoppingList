<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        // Step 1: Get references to the list, input, and button elements
        const shoppingList = document.querySelector('ul');
        const foodItem = document.querySelector('#item');
        const addButton = document.querySelector('button');

        // Step 2: Create a function that will run in response to the button being clicked
        function addItem() {
            // Step 3: Store the current value of the input element in a variable
            const newFood = foodItem.value;
            // Step 4: Empty the input element by setting its value to an empty string
            foodItem.value = '';
            // Step 5: Create new elements
            const newItem = document.createElement('li');
            const newItemTextSpan = document.createElement('span');
            const deleteButton = document.createElement('button');
            // Step 6: Append the new elements
            newItem.appendChild(newItemTextSpan);
            newItem.appendChild(deleteButton);
            shoppingList.appendChild(newItem);
            // Step 7: Set the text content of the new elements
            newItemTextSpan.textContent = newFood;
            deleteButton.textContent = 'Delete';
            // Step 8: Add an event handler to the delete button
            deleteButton.addEventListener('click', function() {
                shoppingList.removeChild(newItem);
            });
            // Step 9: Use the focus() method to focus the input element
            foodItem.focus();
        }
        // Step 10: Add an event handler to the button
        addButton.addEventListener('click', addItem);
    </script>
  </body>
</html>
